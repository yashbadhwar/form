<!DOCTYPE html>
<html>
<head>
  <title>Requirement Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      width: 40%;
      height: 50%;
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input, textarea {
      width: 95%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="button"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      margin-left: 15px;
    }
  </style>
</head>
<body>
  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <a href="thanks.html" target="_blank"><input type="button" value="Submit"></a>
  </form>
</body>
</html>
